<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 8</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form id='SPARQL_form' action="">
      <input id='searchTerm' autocomplete="off" type="text" name="Search" value="">
      <button id='searchButton'type="button" name="button"></button>
    </form>
    <div id='queryResults' style="text-align: center;">

    </div>
  </body>
  <script type="text/javascript">
    $('#searchButton').click(function(){
      sessionStorage.setItem("query", $('#searchTerm').val());
      $.ajax({
        url:'/queryDBPedia',
        type: 'POST',
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        data: JSON.stringify({"query":sessionStorage.getItem("query")}) 
      }).done(function(data, textStatus, jqXHR){
        console.log("Success: " + data);
      }).fail(function(jqXHR, textStatus, errorThrown){
        console.log("Error: " + errorThrown);
      }).always(function(){
        console.log("Done!");
    });
  </script>
</html
